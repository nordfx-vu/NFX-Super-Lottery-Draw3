<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>NORD FX Crypto</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="stream-block">
    <div class="anim-block anim-block--1 js_plaxify" >
      <img class="" data-xrange="40" data-yrange="40" src="images/ic1.png" alt="">
    </div>
        <div class="anim-block anim-block--2 js_plaxify" >
      <img src="images/ic2.png" data-xrange="30" data-yrange="30" data-invert="true" alt="">
    </div>
        <div class="anim-block anim-block--3 js_plaxify" >
      <img src="images/ic3.png" data-xrange="80" data-yrange="30" alt="">
    </div>
        <div class="anim-block anim-block--4 js_plaxify" >
      <img src="images/ic4.png" data-xrange="40" data-yrange="40" data-invert="true" alt="">
    </div>
        <div class="anim-block anim-block--5 js_plaxify" >
      <img src="images/ic5.png" data-xrange="40" data-yrange="40" alt="">
    </div>
        <div class="anim-block anim-block--6 js_plaxify" >
      <img src="images/ic6.png" data-xrange="40" data-yrange="40" data-invert="true" alt="">
    </div>
        <div class="anim-block anim-block--7 js_plaxify" >
      <img src="images/ic7.png" data-xrange="40" data-yrange="40" alt="">
    </div>
        <div class="anim-block anim-block--8 js_plaxify" >
      <img src="images/ic8.png" data-xrange="50" data-yrange="20" data-invert="true" alt="">
    </div>
        <div class="anim-block anim-block--9 js_plaxify" >
      <img src="images/ic9.png" data-xrange="10" data-yrange="60" alt="">
    </div> 
        <div class="anim-block anim-block--10 js_plaxify" >
      <img src="images/ic10.png" data-xrange="70" data-yrange="30" data-invert="true" alt="">
    </div>
    <div class="stream-container">
      <div class="stream-block-heading">
        <div class="stream-block__title">
          <span>Super Final Draw.</span> January 3, 2022
        </div>
        <div class="stream-block__logo">
          <img src="images/logo.svg" width="158" height="40" alt="">
        </div>
      </div>
      <div class="container">
        <div class="stream-block-row">
          <div class="stream-userlist">
            <div class="stream-userlist__head">
              <div class="stream-col">Prize №</div>
              <div class="stream-col">Prize Amount</div>
              <div class="stream-col">Ticket №</div>
              <div class="stream-col">Pro Account №</div>
            </div>
            <div class="stream-userlist__body">
            </div>
          </div>
          <div class="stream-randomizer">
            <div class="star star1 js_plaxify">
              <img data-xrange="12" data-yrange="15" src="images/star1.png" alt="">
            </div>
            <div class="star star2 js_plaxify">
              <img class="" data-xrange="20" data-yrange="15" data-invert="true" src="images/star2.png" alt="">
            </div>
            <div class="star star3 js_plaxify">
               <img class="" data-xrange="20" data-yrange="20" src="images/star3.png" alt=""> 
            </div>
            <div class="star star4 js_plaxify">
              <img class="" data-xrange="15" data-yrange="10" data-invert="true" src="images/star4.png" alt="">
            </div>
            <div class="star star5 js_plaxify">
              <img class="" data-xrange="17" data-yrange="20" src="images/star5.png" alt="">
            </div>
            <div class="star star6 js_plaxify">
              <img class="" data-xrange="17" data-yrange="17" data-invert="true" src="images/star6.png" alt="">
            </div>
            <div class="star star7 js_plaxify">
                <img class="" data-xrange="10" data-yrange="15" data-invert="true" src="images/star7.png" alt="">
            </div>
            <div class="star star8 js_plaxify">
              <img class="" data-xrange="5" data-yrange="5" src="images/star8.png" alt="">
            </div>
            
            <img class="star star9" src="images/star9.png" alt="">
            <div class="stream-randomizer__head">
              Draw of prize №<span class="counter">1</span>
              <span class="prize">$500</span>
            </div>
            <div class="stream-randomizer__spinner">
              <div class="spiner-head">The winning ticket number is:</div>
              <div id="stage" class="perspective-on">
                <div id="rotate">
                  <div class="spinner-arrow-left"></div>
                  <div class="spinner-arrow-right"></div>
                </div>
                <div>
                </div>
              </div>
            </div>
            <div class="stream-randomizer__button">
              <button class="go btn">Next Draw</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas" class="canvas"></canvas>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/plax.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
